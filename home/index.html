<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Animate CSS & wow.js -->
    <link data-cloud9-id='17' rel="stylesheet" media="screen" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.4.0/animate.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/dc/2.1.8/dc.min.css"/>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script data-cloud9-id='18' src="js/wow.min.js"></script>
    <!-- Initialize wow.js -->
    <script data-cloud9-id='19'>
       new WOW().init();
    </script>
    <link rel="stylesheet" href="css/main.css" type="text/css" />
    <script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js" integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="../home/js/main.js"></script>
    <title>Cars</title>
    
</head>
<body>
    <div class="container">
        <div class="row">
            <div id="main_page" class="col-md-12 text-center p-5">
                <h1 id="main_title" class="animated flipInY">
                <span id="car_color_1">
                    CA
                </span>
                <span id="car_color_2" class="pr-5">
                    RS 
                </span>
                <span id="show"><i id="rotating" class="fas fa-cog text-muted"></i></span>
                <span id="car_color_3" class="pl-5">
                    PA
                </span>
                <span id="car_color_4">
                    GE
                </span>
                </h1>
            </div>
        </div>
        <div class="container" id="image_galary">
            <div class="row">
                <div class="col-sm-12">
                    <a id="hide" class="btn btn-danger animated bounceIn" data-wow-duration="6s">X</a>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-3 zoom">
                    <img class="img-fluid animated fadeInRight" data-wow-duration="6s" src="/home/media/images/img_gal_car_4.jpg"></img>
                    <figcaption>$500,000</figcaption>
                </div>
                <div class="col-sm-3 zoom">
                    <img class="img-fluid animated fadeInRight" data-wow-duration="6s" src="/home/media/images/img_gal_car_3.jpg"></img>
                    <figcaption>$900,000</figcaption>
                </div>
                <div class="col-sm-3 zoom">
                    <img class="img-fluid animated fadeInLeft" data-wow-duration="6s" src="/home/media/images/img_gal_car_2.jpg"></img>
                    <figcaption>$630,000</figcaption>
                </div>
                <div class="col-sm-3 zoom">
                    <img class="img-fluid animated fadeInLeft" data-wow-duration="6s" src="/home/media/images/img_gal_car_1.jpg"></img>
                    <figcaption>$1,000,000</figcaption>
                </div>
            </div>
        </div>
    </div>
    <div class="footer col-sm-12 text-center">
        <p class="text-muted">&copy; Dan and Krishen, Code Institute</p>
    </div>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script type="text/javascript" src="../home/js/main.js"></script>
</body>
</html>
